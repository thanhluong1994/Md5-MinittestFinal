<h1>Danh sach</h1>
<a routerLink="/">Danh sach</a>
<br><br>
<table>
  <tr>
    <th>Stt</th>
    <th>Title</th>
    <th>Author</th>
    <th>Description</th>
  </tr>
  <tr *ngFor="let book of books;index as i">
    <td>{{i+1}}</td>
    <td>{{book.title}}</td>
    <td>{{book.author}}</td>
    <td>{{book.description}}</td>
  </tr>
</table>
